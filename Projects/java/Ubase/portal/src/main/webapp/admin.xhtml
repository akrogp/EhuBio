<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="WEB-INF/templates/template.xhtml">
	<ui:define name="content">
	<br/>
	<h:form>
		<p:dataTable value="#{adminView.submissions}" var="submission">
			<f:facet name="header">Pending submissions</f:facet>
			<p:column headerText="ID">
				#{submission.data.name}
			</p:column>
			<p:column headerText="Title">
				#{submission.title}
			</p:column>
			<p:column headerText="Contact">
				#{submission.contactName} &lt;<a href="mailto:#{submission.contactMail}">#{submission.contactMail}</a>&gt;<br/>
				#{submission.affiliation}
			</p:column>
			<p:column headerText="Actions">
				<p:commandButton value="Publish" icon="ui-icon-disk" ajax="false"/>&nbsp;
				<p:commandButton value="Remove" action="#{adminView.remove(submission)}" icon="ui-icon-trash" ajax="false"/>
			</p:column>
		</p:dataTable>
		<br/>
		<p:commandButton value="Refresh" action="#{adminView.refresh}" icon="ui-icon-refresh" ajax="false"/>
	</h:form>
	</ui:define>
	</ui:composition>
</html>
