<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>
	<ui:composition template="/WEB-INF/templates/menupage.xhtml">
		<ui:define name="title">Search genes</ui:define>
		<ui:define name="content">
			<h:form>
				<p:inputText id="query" value="#{searchView.query}" placeholder="Gene name" required="true" requiredMessage="You must enter a gene name"/>
				<p:commandButton value="Search" ajax="false" action="#{searchView.search()}"/>
				<p:commandButton value="Feed examples" ajax="false" action="#{feedView.saveExamples()}" rendered="false"/>
				<p:message for="query"/>
				<br/>
			</h:form>
			<h:form>
				<p:dataTable value="#{searchView.results}" var="result" rendered="#{searchView.results != null}" rowIndexVar="i">
					<p:column headerText="Experiment">#{result.experiment}</p:column>
					<p:column headerText="DUB">#{result.enzyme}</p:column>
					<p:column headerText="Substrate"><h:outputText value="#{result.genes}" escape="false"/></p:column>
					<p:column>
						<f:facet name="header">
							<h:panelGroup id="fold">
								Fold change <br/>(log2)
								<sup>&#128712;</sup>
							</h:panelGroup>
							<p:tooltip for="fold" value="siDUB versus control" position="top"/>
						</f:facet>						
						<h:outputText value="#{result.foldChange}" escape="false"/>						
					</p:column>
					<p:column headerText="p-value">#{result.pValue}</p:column>
					<p:column headerText="Peptide count (all)">#{result.totalPepts}</p:column>
					<p:column headerText="Peptide count (unique)">#{result.uniqPepts}</p:column>
					<p:column headerText="Mol. weight (kDa)">#{result.weight}</p:column>
					<p:column headerText="More fields">
						<p:commandButton value="..." ajax="false" action="#{searchView.onDetails(i)}"/>
					</p:column>
					<p:columns var=""></p:columns>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
