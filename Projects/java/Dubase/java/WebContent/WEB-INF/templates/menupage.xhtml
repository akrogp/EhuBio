<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-69742735-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-69742735-4');
    </script>
	<h:outputStylesheet library="css" name="menubar.css" />
	<h:outputStylesheet library="css" name="dubase.css" />
	<title><ui:insert name="title">DUBase</ui:insert></title>
</h:head> 
<h:body>
	<div id="container"> 
		<div id="titlebar">
			<a href="https://ehubio.ehu.eus/dubase" target="_blank"><h:graphicImage name="images/logo.svg" style="height:75px;float:left;margin-left:10px;"/></a>
			<a href="https://www.ehu.eus" target="_blank"><h:graphicImage name="images/ehu.png" style="float:right;margin-right:10px;"/></a>
		</div>
		<ui:insert name="menu">
			<div id="menubar">
				<h:link value="Home" outcome="index" class="menuitem"/> &nbsp; | &nbsp;
				<ui:repeat value="#{homeView.ops}" var="op">
					<h:link value="#{op.name}" outcome="#{op.action}" class="menuitem"/> &nbsp; | &nbsp;
				</ui:repeat>
				<h:link value="Experiments" outcome="experiments" class="menuitem"/> &nbsp; | &nbsp;
				<h:link value="Submission" outcome="submission" class="menuitem"/> &nbsp; | &nbsp;			
				<h:link value="About" outcome="about" class="menuitem"/>
			</div>
		</ui:insert>
		<h3><ui:insert name="title"/></h3>
		<div id="body">
		<ui:insert name="content"/>
		</div>
	</div>
</h:body> 
</html>
