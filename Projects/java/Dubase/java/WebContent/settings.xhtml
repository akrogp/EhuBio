<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>
	<ui:composition template="/WEB-INF/templates/menupage.xhtml">
		<ui:define name="title">Thresholds</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panelGrid columns="1">
					<f:facet name="header">
						<p:row><p:column colspan="2">Preferences</p:column></p:row>
					</f:facet>
					<p:panelGrid columns="1" styleClass="ui-noborder">
						<h:outputText id="fold_label" value="Fold change (log2) = #{prefView.thresholds.log2FoldChange}" />
						<h:inputHidden id="fold_value" value="#{prefView.thresholds.log2FoldChange}" />
        				<p:slider for="fold_value" display="fold_label" style="width:200px" displayTemplate="Fold change (log2) = {value}" minValue="0.2" maxValue="10" step="0.1"/>												
					</p:panelGrid>
					<p:panelGrid columns="1" styleClass="ui-noborder">
						<h:outputText id="p_label" value="p-value = #{prefView.thresholds.pValue}" />
						<h:inputHidden id="p_value" value="#{prefView.thresholds.pValue}" />
        				<p:slider for="p_value" display="p_label" style="width:200px" displayTemplate="p-value = {value}" minValue="0.01" maxValue="0.3" step="0.01"/>
					</p:panelGrid>
					<p:panelGrid columns="1" styleClass="ui-noborder">
						<h:outputText id="pep_label" value="Min. unique peptides = #{prefView.thresholds.minPeptides}" />
						<h:inputHidden id="min_peps" value="#{prefView.thresholds.minPeptides}" />
        				<p:slider for="min_peps" display="pep_label" style="width:200px" displayTemplate="Min. unique peptides = {value}" minValue="1" maxValue="10" step="1"/>
					</p:panelGrid>
					<p:panelGrid columns="1" styleClass="ui-noborder">
						<p:selectBooleanCheckbox value="#{prefView.thresholds.up}" itemLabel="Upregulated">
							<p:ajax event="change" update="@form" />
						</p:selectBooleanCheckbox>
						<p:selectBooleanCheckbox value="#{prefView.thresholds.down}" itemLabel="Downregulated">
							<p:ajax event="change" update="@form" />
						</p:selectBooleanCheckbox>
					</p:panelGrid>					
				</p:panelGrid>
				<br/><p:commandButton value="Reset" ajax="false" action="#{prefView.reset()}"/>
				&nbsp;<p:commandButton value="Save" ajax="false" action="#{prefView.save()}" disabled="#{prefView.invalid}"/>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
