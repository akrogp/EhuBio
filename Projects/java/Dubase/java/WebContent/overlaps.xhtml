<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>
	<ui:composition template="/WEB-INF/templates/menupage.xhtml">
		<ui:define name="title">Substrates of multiple DUBs</ui:define>
		<ui:define name="content">
			<h:form>
				<p:dataTable value="#{overlapsView.overlaps}" var="o">
					<p:column style="width:150px">
						<f:facet name="header">
							<div align="left">Substrate</div>
						</f:facet>
						<p:commandLink value="#{o.gene}" action="search" ajax="false">
							<f:param name="subs" value="#{o.gene}"/>
						</p:commandLink>					
					</p:column>
					<p:column>
						<f:facet name="header">
							<div align="left">DUBs</div>
						</f:facet>
						<ui:repeat var="e" value="#{o.enzymes.toArray()}">
							<p:commandLink value="#{e}" action="search" ajax="false">
								<f:param name="dub" value="#{e}"/>
							</p:commandLink>&nbsp;
						</ui:repeat>
					</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
