<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>
	<ui:composition template="/WEB-INF/templates/menupage.xhtml">
		<ui:define name="title">Welcome to DUBase</ui:define>
		<ui:define name="content">
			<h:form>
				<p:panelGrid>
					<f:facet name="header">
						<p:row><p:column colspan="2">Operations</p:column></p:row>
					</f:facet>
					<ui:repeat value="#{homeView.ops}" var="op">
						<p:row>
							<p:column><p:commandButton value="#{op.name}" action="#{op.getAction()}" ajax="false"/></p:column>
							<p:column><h:outputText value="#{op.desc}" /></p:column>
						</p:row>
					</ui:repeat>
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body> 
</html>
