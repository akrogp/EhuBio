<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="pageTitle">EhuBio</ui:insert></title>
	<h:outputStylesheet name="css/base.css"/>
</h:head>
<h:body>
	<a href="https://ehubio.ehu.eus">
		<h:graphicImage name="img/logo.png" styleClass="logo"/>
	</a>
	<p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" outcome="index" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Publications" outcome="papers" icon="pi pi-fw pi-book">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="About us" outcome="about" icon="pi pi-fw pi-info-circle">
            <f:param name="i" value="2"/>
        </p:menuitem>
    </p:tabMenu>
    <h:panelGroup styleClass="pagetitle">
    	<ui:insert name="title"/>
    </h:panelGroup>
	<ui:insert name="content"/>
</h:body>

</html>
