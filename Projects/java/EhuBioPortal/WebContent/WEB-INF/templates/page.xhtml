	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 	
		<meta name="description" content="EhuB10 collaboration in bioinformatics"/>
		<meta name="author" content="Gorka Prieto"/>
		<meta name="keywords" content="Bioinformatics, Proteomics, Protein motif, DUB"/>
		<meta property="og:image" content="https://ehubio.ehu.eus/javax.faces.resource/img/logo.png.xhtml"/>
		<meta property="og:image:type" content="image/png" />
	</f:facet>
	<title><ui:insert name="pageTitle">EhuBio</ui:insert></title>
	<h:outputStylesheet name="css/base.css"/>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async="true" src="https://www.googletagmanager.com/gtag/js?id=G-1LW9BL82NM"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'G-1LW9BL82NM');
	</script>
</h:head>
<h:body>
	<a href="https://ehubio.ehu.eus">
		<h:graphicImage name="img/logo.png" styleClass="logo"/>
	</a>
	<p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" outcome="index" icon="pi pi-fw pi-home">
            <f:param name="i" value="0"/>
        </p:menuitem>
        <p:menuitem value="Publications" outcome="papers" icon="pi pi-fw pi-book">
            <f:param name="i" value="1"/>
        </p:menuitem>
        <p:menuitem value="News" outcome="tweets" icon="pi pi-fw pi-twitter">
            <f:param name="i" value="2"/>
        </p:menuitem>
        <p:menuitem value="About us" outcome="about" icon="pi pi-fw pi-info-circle">
            <f:param name="i" value="3"/>
        </p:menuitem>
    </p:tabMenu>
    <h:panelGroup styleClass="pagetitle">
    	<ui:insert name="title"/>
    </h:panelGroup>
	<ui:insert name="content"/>
</h:body>

</html>
